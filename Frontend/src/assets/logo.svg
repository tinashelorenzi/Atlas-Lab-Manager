<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="globeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle (optional) -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#e5e7eb" stroke-width="1" opacity="0.3"/>
  
  <!-- Central globe/sphere -->
  <circle cx="100" cy="100" r="45" fill="url(#globeGradient)"/>
  
  <!-- Globe grid lines (latitude) -->
  <ellipse cx="100" cy="100" rx="45" ry="15" fill="none" stroke="white" stroke-width="1.5" opacity="0.4"/>
  <ellipse cx="100" cy="100" rx="45" ry="30" fill="none" stroke="white" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Globe grid lines (longitude) -->
  <ellipse cx="100" cy="100" rx="15" ry="45" fill="none" stroke="white" stroke-width="1.5" opacity="0.4"/>
  <ellipse cx="100" cy="100" rx="30" ry="45" fill="none" stroke="white" stroke-width="1.5" opacity="0.3"/>
  <line x1="100" y1="55" x2="100" y2="145" stroke="white" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Orbital rings (scientific/molecular theme) -->
  <ellipse cx="100" cy="100" rx="70" ry="25" fill="none" stroke="url(#orbitGradient)" stroke-width="3" opacity="0.8" transform="rotate(-20 100 100)"/>
  <ellipse cx="100" cy="100" rx="70" ry="25" fill="none" stroke="url(#orbitGradient)" stroke-width="3" opacity="0.6" transform="rotate(40 100 100)"/>
  
  <!-- Orbital dots (like electrons/data points) -->
  <circle cx="170" cy="100" r="4" fill="#06b6d4" transform="rotate(-20 100 100)"/>
  <circle cx="30" cy="100" r="4" fill="#06b6d4" transform="rotate(-20 100 100)"/>
  <circle cx="170" cy="100" r="4" fill="#0891b2" transform="rotate(40 100 100)"/>
  
  <!-- Central highlight on globe -->
  <circle cx="85" cy="85" r="8" fill="white" opacity="0.3"/>
</svg>